<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funx interp</title>
    <style>

        :root {
            --blue: #0AA5E2;
            --violet: #D25FA3;
            --white: #FBFBFE;
        }

        body {
            display: flex;
            margin: 0;
        }

        p{
            color: var(--white);
            font-family: system-ui;
            font-size: 20px;
            margin: 14px;
        }

        h1{
            color: #769DFF;
            font-size: 30px;
            font-family: system-ui;
            margin-left: 2%;
        }

        section {
            display: inline-block;
            width: 50%;
            height: 100vh;
            font-size: 14px;
            word-wrap: break-word;
        }

        textarea {
            id: "new_code";
            background-color: #2B2A33;
            color: var(--white);
            margin-left: 5%;
            margin-right: 5%;
            width: 90%;
            height: 50%;
            font-size: 17px;
        }


        /* left pannel */
        section:nth-child(1) {
            background-color: #1C1B22;
        }

        /* right pannel */
        section:nth-child(2) {
            background-color: #2B2A33;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        header {
            flex-shrink: 0;
        }
        .body{
            flex-grow: 1;
            overflow: auto;
            min-height: 2em;
        }

        input {
            margin: 1%;
            margin-left: 3%;
            position: absolute;
            background: none;
            color: var(--violet);
            border: none;
            outline: none;
            text-decoration: underline;
            font-size: 20px;
            word-wrap: break-word;
        }

    </style>
</head>
<body>

    <!-- left pannel -->
    <section>
        <!-- new code section -->
        <div style="position: static; height: 40%;">
            <h1> Funx code </h1>
            <form action="/" method="post", id="code">
                <textarea onfocus="if(this.value==this.defaultValue)this.value=''"
            onblur="if(this.value=='')this.value=this.defaultValue"
            form="code" name="codearea"> Enter code here...</textarea>
                <input type="submit" name="submit" value="Execute" class=.exec>
            </form>
        </div>

        <!-- functions section -->
        <div style="position: static">
            <header><h1> Declared functions </h1></header>
        </div>
        <div style="position: static" class="body">
            <p> Testing {{ name }} </p>
        </div>
    </section>

    <!-- right pannel -->
    <section>
        <div class="container">
            <header><h1> Results </h1></header>
            <div class="body">
                <p> Command text </p>
            </div>
    </section>

</body>
</html>
